<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vítejte</title>
    <link rel="stylesheet" href="https://ssimondrum.github.io/svatba/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didot&display=swap">
</head>
<body>
    <div class="page-container">
        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="#welcome-page" class="info-button">Domů</a>
            <a href="#Program" class="info-button">Program</a>
            <a href="#prijezdove-informace" class="info-button">Navigace</a>
            <a href="#FAQ" class="info-button">Informace</a>
            <a href="#questionnaire" class="info-button">Dotazník</a>
        </div>

        <!-- Welcome Page -->
        <div id="welcome-page" class="welcome-page"></div>

        <!-- Program Section -->
        <div id="Program" class="faq-section">
            <h1>PROGRAM</h1>
            <p>TBA...</p>
        </div>
        
        <!-- Příjezdové informace Section -->
        <section id="prijezdove-informace" class="arrival-info">
            <div class="parking-info">
                <div class="parking-item">
                    <img src="https://ssimondrum.github.io/svatba/navi.png" alt="Car Navigation Icon">
                    <a href="https://maps.app.goo.gl/HEjFkP3oNCrstmt16" target="_blank" class="directions-button">
                        Navigovat
                    </a>
                </div>
            </div>
        </section>

        <!-- FAQ Section -->
        <div id="FAQ" class="faq-section">
            <h1>Ostatní informace</h1>
            <p>Nejčastější otázky a odpovědi o akci.</p>
        </div>

        <!-- Questionnaire -->
        <div id="questionnaire" class="info-section">
            <h1>Dotazník</h1>
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdAJKiL4Cn8RWpwr5jAiYZRlVNq089YJQ5rP8Uawa8GPIk4Gg/viewform" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                scrolling="yes">
                Načítání…
            </iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function adjustSpacing() {
                const buttonContainer = document.querySelector(".button-container");
                const parkingImage = document.querySelector(".parking-item img"); // Select the image
                const sections = document.querySelectorAll(".arrival-info, .faq-section, .info-section, .program-section");
            
                if (buttonContainer && parkingImage) {
                    let buttonHeight = buttonContainer.offsetHeight;
                    let imageHeight = parkingImage.offsetHeight;
                
                    // Apply dynamic margin, considering both the button and the image height
                    sections.forEach(section => {
                        section.style.marginTop = `${buttonHeight + imageHeight + 40}px`; // Adjusted for better spacing
                    });
                }
            }
        
            adjustSpacing(); // Run on page load
            window.addEventListener("resize", adjustSpacing); // Adjust on resize
        });
    </script>
</body>
</html>
