<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vítejte</title>
    <link rel="stylesheet" href="https://www.katasima.cz/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didot&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Prata&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&display=swap">
</head>
<body>
    <div class="page-container">
        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="#welcome-page" class="info-button">Domů</a>
            <a href="#Program" class="info-button">Program</a>
            <a href="#prijezdove-informace" class="info-button">Navigace</a>
            <a href="#FAQ" class="info-button">Informace</a>
            <a href="#questionnaire" class="info-button">Dotazník</a>
        </div>

        <!-- Welcome Page -->
        <div id="welcome-page" class="welcome-page"></div>

        <!-- Program Section -->
        <div id="Program" class="program-section">
            <h1>PROGRAM</h1>
            <div class="program-box">
                <div class="event">
                    <span class="time">12:00</span>
                    <span class="title">OBŘAD</span>
                </div>
                <div class="event">
                    <span class="time">12:45</span>
                    <span class="title">FOCENÍ</span>
                </div>
                <div class="event">
                    <span class="time">13:30</span>
                    <span class="title">OBĚD</span>
                </div>
                <div class="event">
                    <span class="time">16:30</span>
                    <span class="title">COREBELLS</span>
                </div>
                <div class="event">
                    <span class="time">23:00</span>
                    <span class="title">PARTY</span>
                </div>
            </div>
        </div>
        
        <!-- Příjezdové informace Section -->
        <section id="prijezdove-informace" class="arrival-section">
            <h2>NAVIGACE</h2>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10175.319660452311!2d16.181512534301767!3d49.50220746751871!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470d7853a2a15d51%3A0x7ed45f743219cd39!2sOpajda!5e1!3m2!1scs!2scz!4v1744727170447!5m2!1scs!2scz"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
        </section>

        <!-- FAQ Section -->
        <div id="FAQ" class="faq-section">
            <h1>DRESS CODE</h1>
            <div class="color-palette">
                <div class="color-circle" style="background-color: #D4AF37;" title="Zlatá"></div>
                <div class="color-circle" style="background-color: #8B0000;" title="Tmavě červená"></div>
                <div class="color-circle" style="background-color: #FFFFFF;" title="Bílá"></div>
                <div class="color-circle" style="background-color: #000000;" title="Černá"></div>
            </div>
        </div>

        <!-- Questionnaire -->
        <div id="questionnaire" class="info-section">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdAJKiL4Cn8RWpwr5jAiYZRlVNq089YJQ5rP8Uawa8GPIk4Gg/viewform" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                scrolling="yes">
                Načítání…
            </iframe>
        </div>
    </div>
</body>
</html>
